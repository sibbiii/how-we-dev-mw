[tool.poetry]
name = "How we (want to) develop Software"
version = "0.1.0"
description = "This is a high level description of the processes we want to follow."
authors = ["Sebastian Caban <sebastian.caban@tttech.com>"]
package-mode = false

[tool.poetry.dependencies]
python = "^3.12"

sphinx = "*"
myst-parser ="*"
sphinx_copybutton = "*"
sphinx_design = "*"
sphinx-inline-tabs = "*"
sphinx_togglebutton = "*"
sphinx_tippy = "*"
sphinxcontrib-plantuml = "0.30"

furo = "*"
livereload ="*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

